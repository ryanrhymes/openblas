language: c
sudo: required

matrix:
  include:
    - os: osx
      osx_image: xcode8.2
      env:
        - OCAML_VERSION=4.04 EXTRA_DEPS="oasis" INSTALL=false
        - LIBRARY_PATH="$LIBRARY_PATH:/usr/local/opt/openblas/lib"
        - LIBRARY_PATH="$LIBRARY_PATH:/usr/local/lib/gcc/7:/usr/local/lib/gcc/5"
      apt:
        packages:
          - gfortran
    - os: linux
      dist: trusty
      env: OCAML_VERSION=4.04 EXTRA_DEPS="oasis" INSTALL=false
      addons:
        apt:
          packages:
            - gcc
            - gfortran
            - cmake
            - libopenblas-dev
            - liblapacke-dev

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update;
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update;
      rm '/usr/local/include/c++';
      brew install homebrew/science/openblas;
    fi
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh

script: bash -ex .travis-opam.sh
